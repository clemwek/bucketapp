<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BucketList</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">BucketList</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="login.html">Login</a></li>
                        <li><a href="register.html">Register</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <form class="form-signin">
                <h2 class="form-signin-heading">Add activity to bucketlist</h2>
                <div class="form-group">
                    <label for="title" class="sr-only">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="title" required autofocus>
                </div>
                <div class="form-group">
                    <label for="description" class="sr-only">Description</label>
                    <input type="text" id="description" class="form-control" placeholder="description" required>
                </div>
                <div class="form-group">
                    <label for="date" class="sr-only">Date</label>
                    <input type="text" id="date" class="form-control" placeholder="date" required>
                </div>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add Activity</button>
            </form>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
