{% extends "base.html" %}

{% block page_content %}

<div class="container">
    <div class="margin-ten">
        <div class="row">
            <h2 class="form-signin-heading">Add activity to bucketlist</h2>
            <div class="pull-right">
                <a href="/bucketlist" class="btn btn-default">Back</a>
            </div>
        </div>
    </div>
    <form class="form-signin" action="/add_activity/{{bucket_id}}" method="POST">
        <div class="form-group">
            <label for="title" class="sr-only">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="title" required autofocus>
        </div>
        <div class="form-group">
            <label for="description" class="sr-only">Description</label>
            <input type="text" id="description" name="description" class="form-control" placeholder="description" required>
        </div>
        <div class="form-group">
            <label for="date" class="sr-only">Date</label>
            <input type="text" id="date" name="date" class="form-control" placeholder="date" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Add Activity</button>
    </form>
</div>

{% endblock %}
