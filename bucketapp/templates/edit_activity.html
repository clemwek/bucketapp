{% extends "base.html" %}

{% block page_content %}

<div class="container">
    <form class="form-signin" action="/edit_activity/{{bucket_id}}/{{ activity.id }}" method="POST">
        <div class="margin-ten">
            <div class="row">
                <h2 class="form-signin-heading">Edit activity to bucketlist: {{activity.name}}</h2>
                <div class="pull-right">
                    <a href="/bucketlist" class="btn btn-default">Back</a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="sr-only">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ activity.name }}" placeholder="title" required autofocus>
        </div>
        <div class="form-group">
            <label for="description" class="sr-only">Description</label>
            <input type="text" id="description" name="description" class="form-control" value="{{ activity.description }}" placeholder="description" required>
        </div>
        <div class="form-group">
            <div class='input-group'>
                <label for="date" class="sr-only">Date</label>
                <input type="text" id="date" name="date" value="{{ activity.date }}" class="form-control" placeholder="date" required>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Edit Activity</button>
    </form>
</div>

{% endblock %}
