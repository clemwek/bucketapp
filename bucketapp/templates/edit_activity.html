{% extends "base.html" %}

{% block page_content %}

<div class="container">
    <form class="form-signin" action="/edit_activity/{{bucket_id}}/{{ activity.name }}" method="POST">
        <div class="margin-ten">
            <div class="row">
                <h2 class="form-signin-heading">Edit activity to bucketlist: {{bucket_id}}</h2>
                <div class="pull-right">
                    <a href="/bucketlist" class="btn btn-default">Back</a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="sr-only">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ activity.name }}" placeholder="title" required autofocus>
        </div>
        <div class="form-group">
            <label for="description" class="sr-only">Description</label>
            <input type="text" id="description" name="description" class="form-control" value="{{ activity.description }}" placeholder="description" required>
        </div>
        <div class="form-group">
            <label for="date" class="sr-only">Date</label>
            <input type="text" id="date" name="date" class="form-control" value="{{ activity.date }}" placeholder="date" required>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Add Activity</button>
    </form>
</div>

{% endblock %}
