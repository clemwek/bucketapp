<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BucketList</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/jquery-ui.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/jquery-ui.structure.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/jquery-ui.theme.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">BucketList</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    {% if session['logged_in'] == True %}
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="/bucketlist">Bucketlist</a></li>
                        </ul>
                    {% endif %}
                    <ul class="nav navbar-nav navbar-right">
                        {% if session['logged_in'] == True %}
                        <li><a href="/logout">Logout</a></li>
                        {% else %}
                        <li><a href="/login">Login</a></li>
                        <li><a href="/register">Register</a></li>
                        {% endif %}
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        {% block page_content %}{% endblock %}

        <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/jquery-ui.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/script.js') }}"></script>
    </body>
</html>
